<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Streamer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-tv"></i> Live TV Streamer</h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search channels..." />
                        <i class="fas fa-search"></i>
                    </div>
                    <button id="addPlaylistBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Playlist
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Categories</h3>
                    <div class="category-filters">
                        <button class="filter-btn active" data-category="all">All Channels</button>
                        <button class="filter-btn" data-category="news">News</button>
                        <button class="filter-btn" data-category="sports">Sports</button>
                        <button class="filter-btn" data-category="entertainment">Entertainment</button>
                        <button class="filter-btn" data-category="music">Music</button>
                        <button class="filter-btn" data-category="kids">Kids</button>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3>Favorites</h3>
                    <div id="favoritesList" class="favorites-list">
                        <p class="no-favorites">No favorites yet</p>
                    </div>
                </div>
            </aside>

            <!-- Channel List -->
            <section class="channel-section">
                <div class="channel-header">
                    <h2 id="channelCount">Loading channels...</h2>
                    <div class="view-controls">
                        <button id="gridViewBtn" class="view-btn active">
                            <i class="fas fa-th"></i>
                        </button>
                        <button id="listViewBtn" class="view-btn">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                
                <div id="channelList" class="channel-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading channels...</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Video Player Modal -->
        <div id="videoModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="currentChannelName">Channel Name</h3>
                    <button id="closeModal" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="video-container">
                    <video id="videoPlayer" controls autoplay muted>
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="player-controls">
                    <button id="toggleFullscreen" class="btn btn-secondary">
                        <i class="fas fa-expand"></i> Fullscreen
                    </button>
                    <button id="toggleFavorite" class="btn btn-secondary">
                        <i class="far fa-heart"></i> Add to Favorites
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Playlist Modal -->
        <div id="playlistModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add M3U Playlist</h3>
                    <button id="closePlaylistModal" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="playlistUrl">M3U URL:</label>
                        <input type="url" id="playlistUrl" placeholder="https://example.com/playlist.m3u" />
                    </div>
                    <div class="form-group">
                        <label for="playlistName">Playlist Name (optional):</label>
                        <input type="text" id="playlistName" placeholder="My Playlist" />
                    </div>
                    <div class="form-actions">
                        <button id="loadPlaylist" class="btn btn-primary">Load Playlist</button>
                        <button id="cancelPlaylist" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="m3u-parser.js"></script>
    <script src="app.js"></script>
</body>
</html>
